checkout:
  post:
    - cp .sample.env .env
database:
  override:
    - bin/setup
test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
  post:
    - bundle exec rubocop
deployment:
  staging:
    branch: master
    heroku:
      appname: gitlingo
